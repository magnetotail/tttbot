help_message_command=Es scheint, dass du nicht ganz genau weißt, wie das hier funktioniert, aber kein Problem :)\nIch kann deine TTT-Experience unterstützen, indem ich dich automatisch mute, wenn du im Spiel stirbst. Am Ende der Runde wirst du automatisch entmutet.\nDas funktioniert so:\n!register {DEIN STEAM NAME} registriert deinen Steam ingame-Namen, wodurch erkannt wird, dass du gestorben bist.\n!remove Löscht automatisch die Verbindung mit deinem Namen\n!list Listet alle aktuellen Verbindungen auf\n!showForSteam {DEIN STEAM NAME} Zeigt, welcher Discord Account für einen Steamnamen verknüpft ist\n!show Zeigt an, welche steamnamen mit deinem Account verknüpft sind
help_slash_command=Es scheint, dass du nicht ganz genau weißt, wie das hier funktioniert, aber kein Problem :)\nIch kann deine TTT-Experience unterstützen, indem ich dich automatisch mute, wenn du im Spiel stirbst. Am Ende der Runde wirst du automatisch entmutet.\nDas funktioniert so:\n/register {DEIN STEAM NAME} registriert deinen Steam ingame-Namen, wodurch erkannt wird, dass du gestorben bist.\n/remove Löscht automatisch die Verbindung mit deinem Namen\n/list Listet alle aktuellen Verbindungen auf\n/showForSteam {DEIN STEAM NAME} Zeigt, welcher Discord Account für einen Steamnamen verknüpft ist\n/show Zeigt an, welche steamnamen mit deinem Account verknüpft sind
