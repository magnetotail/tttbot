greeting=Ich wurde neugestartet. Bitte registriert euch erneut, falls ihr automatisch gemutet werden wollt :)\n Falls ihr nach einer Registrierung den voice channel wechselt, müsst ihr euch leider durch einen aktuell noch bestehenden bug auch erneut registrieren, ich versuche dies bald zu fixen.\nDer ttt-bot unterstützt neuerdings aber auch slash-commands! Probiert diese gerne aus und gebt mir feedback/eröffnet einen issue im github, falls etwas nicht funktioniert :)
